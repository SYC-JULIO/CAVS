<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>住戶狀態評估與決策支援系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      /* 美化捲軸 */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* 載入動畫 */
      .loader {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3b82f6;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: none; /* 預設隱藏 */
        margin: 0 auto;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-6">

    <div class="max-w-4xl mx-auto space-y-6">
        
        <header class="text-center space-y-2">
            <h1 class="text-3xl font-bold text-slate-800">住戶狀態評估與決策支援系統</h1>
            <p class="text-slate-500">AI 輔助長照風險評估與建議生成</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
            <h2 class="text-xl font-semibold text-slate-800 mb-4 border-b pb-2">一、基本資料</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">姓名</label>
                    <input type="text" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">年齡</label>
                    <input type="number" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">性別</label>
                    <select class="w-full p-2 border border-slate-300 rounded-md bg-white">
                        <option>男</option>
                        <option>女</option>
                        <option>其他</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="text-xl font-semibold text-slate-800">二、問卷評估 (30題)</h2>
                <div class="text-sm bg-blue-50 text-blue-700 px-3 py-1 rounded-full">
                    目前總分: <span id="total_score" class="font-bold text-lg">0</span> 分
                </div>
            </div>
            
            <div class="space-y-4 max-h-[500px] overflow-y-auto pr-2">
                <div class="bg-slate-50 p-4 rounded-md">
                    <label class="block text-sm font-medium text-slate-900 mb-2">Q1. 需要看護協助的程度為何？</label>
                    <select id="q1" onchange="calculateScore()" class="w-full p-2 border border-slate-300 rounded-md bg-white">
                        <option value="">請選擇程度</option>
                        <option value="low">低度 (1-4)</option>
                        <option value="medium">中度 (5-12)</option>
                        <option value="high">高度 (13-24)</option>
                    </select>
                </div>

                <div class="bg-slate-50 p-4 rounded-md">
                    <label class="block text-sm font-medium text-slate-900 mb-2">Q2. 受照顧者目前失能程度為何？</label>
                    <select id="q2" onchange="calculateScore()" class="w-full p-2 border border-slate-300 rounded-md bg-white">
                        <option value="">請選擇程度</option>
                        <option value="low">低度</option>
                        <option value="medium">中度</option>
                        <option value="high">高度</option>
                    </select>
                </div>
                
                <div class="text-center text-gray-400 py-4">
                    (請在程式碼中補齊 Q3 - Q30 的選單)
                </div>

            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
            <h2 class="text-xl font-semibold text-slate-800 mb-4 border-b pb-2">三、特殊狀態敘述</h2>
            <p class="text-sm text-slate-500 mb-2">請描述個案的特殊狀況，AI 將會根據此內容進行分析。</p>
            <textarea id="other_status" rows="4" 
                class="w-full p-3 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="例如：個案夜間容易躁動，且對於男性照顧者有抗拒行為..."></textarea>
        </div>

        <div class="flex flex-col items-center space-y-4">
            <div class="flex items-center space-x-4">
                <div class="text-lg">風險燈號：<span id="traffic_light" class="font-bold px-3 py-1 rounded-full bg-gray-200 text-gray-700">待評估</span></div>
            </div>
            
            <button onclick="submitAssessment()" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition duration-200 flex items-center">
                <span>生成客製化 AI 建議</span>
            </button>
            
            <div id="loading" class="loader"></div>
        </div>

        <div id="advice_output" class="hidden bg-white p-8 rounded-lg shadow-lg border-t-4 border-blue-600">
            </div>

    </div>

    <script src="script.js"></script>

</body>
</html>

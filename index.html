<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>住戶狀態評估與決策支援系統</title>
    <!-- 保持 Tailwind CDN 以確保樣式在沒有額外設定下仍能運作 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      @media print {
        @page {
          margin: 1cm;
          size: auto;
        }
        html, body {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        /* 隱藏非必要元素 */
        header, .lg\:col-span-5, .print\:hidden, button, .share-toolbar, .no-print {
          display: none !important;
        }
        /* 使報告區域佔滿全寬並展開內容 */
        .lg\:col-span-7 {
          width: 100% !important;
          grid-column: span 12 / span 12 !important;
          position: static !important;
          display: block !important;
          overflow: visible !important;
        }
        .max-w-7xl {
            max-width: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        /* 強制展開所有捲動容器，避免被裁切 */
        .overflow-y-auto, .overflow-hidden, [class*="max-h-"] {
            overflow: visible !important;
            max-height: none !important;
            height: auto !important;
            display: block !important;
        }
        /* 移除陰影與背景限制 */
        .shadow-xl, .shadow-sm, .shadow-md, .shadow-inner {
            box-shadow: none !important;
        }
        .border {
            border: 1px solid #e2e8f0 !important;
        }
        /* 頁面分割控制 */
        .print\:break-inside-avoid {
            break-inside: avoid !important;
            page-break-inside: avoid !important;
        }
        .print\:mt-8 {
            margin-top: 2rem !important;
        }
        /* 確保表格內容完整 */
        .service-list-container {
            display: flex !important;
            flex-direction: column !important;
            gap: 0.5rem !important;
        }
      }
    </style>
  <script type="importmap">
{

    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
